apply plugin: 'com.android.library'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
    }
}

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        abortOnError false
    }
}

repositories {
    google()
    jcenter()
}

dependencies {
    implementation 'com.cashlez.android:cashlez:2.0.3.3'
    implementation 'androidx.multidex:multidex:2.0.1@aar'
    implementation 'com.facebook.react:react-native:+'

    // Cashlez SDK dependencies
    implementation "com.google.http-client:google-http-client:1.25.0"
    implementation "com.google.android.gms:play-services-location:17.0.0"
    implementation "com.amazonaws:aws-android-sdk-s3:2.2.14"
    implementation "com.amazonaws:aws-android-sdk-core:2.2.14"
}
